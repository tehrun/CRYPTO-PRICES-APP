name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (latest)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Build
        run: go build -o crypto-prices-app ./cmd/server

      - name: Lint
        run: go vet ./...